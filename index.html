<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="section">
            <div class="section1">
                <div class="sub-section1">
                    <img src="logo.svg" alt="logo" style="width: 125px;">
                </div>
                <div class="sub-section2">
                    <img src="icon-document.svg" alt="icon" style="padding: 10px 12px;">
                    <img src="icon-folder.svg" alt="icon" style="padding: 13px 12px;">
                    <img src="icon-upload.svg" alt="icon" style="padding: 13px 12px;">
                </div>
            </div>
            <div class="section2">
                <div class="floating-section">
                    <img src="float-image.png" alt="image">
                    <div class="value-contain">
                        <div class="num-container">
                            <div class="first"><h1>1</h1></div>
                            <div class="second"><h1>8</h1></div>
                            <div class="third"><h1>5</h1></div>
                        </div>
                        <div class="unit"><h6>GB &nbsp;LEFT</h3></div>
                    </div>
                </div>
                <div class="sub-section3">
                    <div class="part1">
                        <h3>You've used <span>815 GB</span> of your storage</h3>
                    </div>
                    <div class="part2">
                        <div class="poll">
                            <div class="used">
                                <div class="head"></div>
                            </div>
                        </div>
                    </div>
                    <div class="part3">
                        <div>
                            <h3><span>0</span> GB</h3>
                        </div>
                        <div>
                            <h3><span>1000</span> GB</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
